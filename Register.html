<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Warga - CleanTrack</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2A62C8",
                        "secondary": "#50E3C2",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <script src="user-utils.js"></script>
</head>

<body class="bg-slate-50 font-display text-slate-800 antialiased min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden relative">

        <div
            class="absolute top-0 right-0 w-full h-32 bg-secondary/10 skew-y-3 origin-top-right transform -translate-y-10">
        </div>

        <div class="relative p-8 pt-6">
            <div class="mb-6">
                <a href="Login.html"
                    class="inline-flex items-center gap-1 text-slate-400 text-xs font-bold hover:text-primary mb-4 transition-colors">
                    <span class="material-symbols-outlined text-sm">arrow_back</span> Kembali ke Login
                </a>
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">Buat Akun Baru</h1>
                <p class="text-slate-500 text-sm mt-1">Bergabunglah menjaga kebersihan lingkungan kita.</p>
            </div>

            <div id="error-alert"
                class="hidden mb-6 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm flex items-center gap-2">
                <span class="material-symbols-outlined text-lg">error</span>
                <span id="error-msg">Terjadi kesalahan.</span>
            </div>

            <form id="register-form" class="space-y-4">

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Nama Lengkap</label>
                    <input type="text" id="reg-name" required
                        class="w-full px-4 py-3 rounded-xl border-slate-200 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm placeholder:text-slate-400"
                        placeholder="Contoh: Budi Santoso">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Email</label>
                        <input type="email" id="reg-email" required
                            class="w-full px-4 py-3 rounded-xl border-slate-200 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm placeholder:text-slate-400"
                            placeholder="nama@email.com">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">No. WhatsApp</label>
                        <input type="tel" id="reg-phone" required
                            class="w-full px-4 py-3 rounded-xl border-slate-200 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm placeholder:text-slate-400"
                            placeholder="0812...">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Password</label>
                    <div class="relative">
                        <input type="password" id="reg-pass" required minlength="6"
                            class="w-full px-4 py-3 rounded-xl border-slate-200 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm placeholder:text-slate-400"
                            placeholder="Minimal 6 karakter">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Konfirmasi
                        Password</label>
                    <input type="password" id="reg-confirm-pass" required
                        class="w-full px-4 py-3 rounded-xl border-slate-200 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm placeholder:text-slate-400"
                        placeholder="Ulangi password">
                </div>

                <div class="flex items-start gap-2 pt-2">
                    <input type="checkbox" required id="terms"
                        class="mt-1 rounded border-slate-300 text-primary focus:ring-primary cursor-pointer">
                    <label for="terms" class="text-xs text-slate-500 cursor-pointer">
                        Saya setuju dengan <a href="#" class="text-primary font-bold hover:underline">Syarat &
                            Ketentuan</a> yang berlaku di aplikasi CleanTrack.
                    </label>
                </div>

                <button type="submit" id="btn-register"
                    class="w-full bg-slate-900 hover:bg-primary text-white font-bold py-3.5 rounded-xl shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 mt-4">
                    <span>Daftar Akun</span>
                </button>

            </form>
        </div>
    </div>

    <div id="success-modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center transform scale-95 opacity-0 transition-all duration-300"
            id="success-content">
            <div
                class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                <span class="material-symbols-outlined text-4xl text-green-600">check_circle</span>
            </div>
            <h2 class="text-xl font-black text-slate-900 mb-2">Pendaftaran Berhasil!</h2>
            <p class="text-slate-500 text-sm mb-6">Akun Anda telah aktif. Silakan login untuk mulai melapor.</p>
            <a href="Login.html"
                class="block w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg hover:bg-primary/90 transition-colors">
                Lanjut ke Login
            </a>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // 1. Ambil Nilai Input
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const confirmPass = document.getElementById('reg-confirm-pass').value;

            const alertBox = document.getElementById('error-alert');
            const alertMsg = document.getElementById('error-msg');
            const btn = document.getElementById('btn-register');

            // 2. Validasi Sederhana
            alertBox.classList.add('hidden');

            if (pass !== confirmPass) {
                alertMsg.textContent = "Password dan Konfirmasi tidak cocok!";
                alertBox.classList.remove('hidden');
                return;
            }

            // 3. Ambil Database Shared Users
            // Fungsi getSharedUsers() berasal dari user-utils.js
            const users = getSharedUsers();

            // Cek Email Duplikat
            const exists = users.find(u => u.email === email);
            if (exists) {
                alertMsg.textContent = "Email sudah terdaftar! Gunakan email lain.";
                alertBox.classList.remove('hidden');
                return;
            }

            // 4. Loading State
            btn.disabled = true;
            btn.innerHTML = `<span class="material-symbols-outlined animate-spin text-lg">sync</span> Mendaftarkan...`;

            setTimeout(() => {
                // 5. Generate User Baru
                const newId = `USR-${String(users.length + 1).padStart(3, '0')}`; // Generate ID: USR-006, dst

                const newUser = {
                    id: newId,
                    name: name,
                    email: email,
                    password: pass,
                    role: 'USER',
                    phone: phone,
                    // Generate Avatar dari inisial nama
                    avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=2A62C8&color=fff`,
                    joined: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                    status: 'Active',
                    points: 0 // Saldo awal 0 (nanti dapat 100 saat sesi init baru, tapi biarkan 0 dulu biar logis)
                };

                // 6. Simpan ke Session Storage
                users.push(newUser);
                saveSharedUsers(users); // Fungsi dari user-utils.js

                // 7. Tampilkan Sukses
                const modal = document.getElementById('success-modal');
                const content = document.getElementById('success-content');

                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('scale-95', 'opacity-0');
                    content.classList.add('scale-100', 'opacity-100');
                }, 50);

            }, 1000); // Delay simulasi
        });
    </script>
</body>

</html>
